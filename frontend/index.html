<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaseroMeta – Gasless USDC Transfers</title>
    <link href="style.css" rel="stylesheet">
  <!-- Using local styles only to avoid CSP blocking of external CDN resources in dev -->
  <!-- If you want Bootstrap, download the CSS into frontend/vendor/ and reference it locally -->
    <style>
        .wallet-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #connectBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        #connectBtn:hover {
            background-color: #45a049;
        }
        #connectBtn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 6px;
            background-color: #f8f9fa;
        }
        #error {
            color: #dc3545;
            margin-top: 10px;
            padding: 10px;
            background-color: #ffe6e6;
            border-radius: 4px;
            display: none;
        }
        #addressDiv {
            font-family: monospace;
            word-break: break-all;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
    :root {
      --primary-color: #4CAF50;
      --primary-dark: #388E3C;
      --secondary-color: #FFC107;
      --background-light: #f4f6f8;
      --text-dark: #333;
      --card-bg: #ffffff;
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --border-radius: 1rem;
    }

    body {
      background-color: var(--background-light);
      font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      color: var(--text-dark);
    }

    .container {
      max-width: 800px;
      margin-top: 50px;
    }

    .app-card {
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      background-color: var(--card-bg);
      padding: 2.5rem;
    }

    .app-header {
      color: var(--primary-dark);
      font-weight: 700;
      margin-bottom: 2rem;
    }

    .btn-custom-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-custom-primary:hover {
      background-color: var(--primary-dark);
      border-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn-warning {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
      color: var(--text-dark);
      font-weight: 600;
    }

    .btn-warning:hover {
      filter: brightness(0.9);
      transform: translateY(-2px);
    }

    .btn-success {
      background-color: var(--primary-dark);
      border-color: var(--primary-dark);
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-success:hover {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      transform: translateY(-2px);
    }

    .btn:disabled {
      background-color: #bdbdbd;
      border-color: #bdbdbd;
      cursor: not-allowed;
      transform: none;
    }

    .input-group-custom .form-control {
      border-radius: 0.5rem;
      border: 1px solid #ddd;
    }
    
    .status-message {
      font-weight: bold;
      margin-top: 1rem;
    }

    .info-section {
      border-top: 1px solid #eee;
      margin-top: 2rem;
      padding-top: 2rem;
    }

    .info-section h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--primary-dark);
    }
    
    a {
      color: var(--primary-color);
      text-decoration: none;
    }
    a:hover {
      color: var(--primary-dark);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="app-card">
      <h1 class="text-center app-header">GaseroMeta – Gasless USDC Transfers</h1>
      
      <div class="wallet-container">
        <button id="connectBtn" class="btn btn-custom-primary btn-lg w-100">Connect Wallet</button>
        <div id="status" class="status">Not Connected</div>
        <div id="addressDiv" style="display: none;"></div>
        <div id="error" class="error"></div>
      </div>
      
      <div class="transaction-section" style="display: none;">
        <h2 class="card-subtitle mb-3 text-center">Send Gasless USDC</h2>
        <div class="input-group-custom mb-3">
          <label for="recipient" class="form-label">Recipient Address</label>
          <input type="text" id="recipient" class="form-control" placeholder="0xRecipientAddress">
        </div>
        <div class="input-group-custom mb-3">
          <label for="amount" class="form-label">Amount (USDC)</label>
          <input type="number" id="amount" class="form-control" placeholder="USDC amount">
        </div>
        <div class="mb-3" id="quickAmounts">
          <label class="form-label">Quick Amounts</label>
          <div style="display:flex;gap:8px;flex-wrap:wrap;">
            <button class="btn btn-warning quick-amt" data-amt="10">$10</button>
            <button class="btn btn-warning quick-amt" data-amt="25">$25</button>
            <button class="btn btn-warning quick-amt" data-amt="50">$50</button>
            <button class="btn btn-warning quick-amt" data-amt="100">$100</button>
          </div>
        </div>
        
        <div class="d-grid gap-2 mb-3">
          <button id="sendButton" class="btn btn-success" disabled>Send Gasless USDC</button>
        </div>
        <div id="paymentStatus" class="status-message" style="display:none;margin-top:8px;"></div>
      </div>

      <div class="info-section" id="balanceSection" style="display: none;">
        <h3>Balances</h3>
        <p id="yourBalance"></p>
        <p id="recipientBalance"></p>
        <p id="paymasterBalance"></p>
      </div>

      <div class="info-section" id="networkSection" style="display: none;">
        <h3>Network & Gas Info</h3>
        <div id="gasInfo"></div>
      </div>

      <div class="info-section" id="transactionSection" style="display: none;">
        <h3>Transactions</h3>
        <div id="txLinks"></div>
      </div>

    </div>
  </div>
  
  <!-- Load required libraries from CDN with fallbacks -->
  <script src="https://cdn.jsdelivr.net/npm/viem@2.37.6/dist/viem.js"></script>
  <script>
    // Fallback if viem doesn't load
    if (typeof viem === 'undefined') {
      console.warn('Primary viem CDN failed, trying fallback...');
      document.write('<script src="https://unpkg.com/viem@2.37.6/dist/viem.js"><\/script>');
    }
  </script>
  <script src="app.js?v=3"></script>
</body>
</html>
